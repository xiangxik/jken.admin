<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>jken application</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="https://www.layuicdn.com/layui/css/layui.css" media="all" rel="stylesheet">
    <link media="all" rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}">
</head>

<body>
<div class="layui-card" style="margin-bottom: 0px;">
    <div class="layui-card-header layuiadmin-card-header-auto">

        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="keywords" placeholder="请输入"
                               type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-filter="jk-search" lay-submit>
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="layui-card-body">

        <script id="jk-toolbar" type="text/html">
            <div class="layui-btn-container">
                <div class="layui-btn-group">
                    <button type="button" class="layui-btn" lay-event="add">添加用户</button>
                    <button type="button" class="layui-btn" lay-event="batchRemove">批量移除</button>
                </div>
            </div>
        </script>

        <table class="layui-table"
               lay-data="{height: 'full-99', cellMinWidth: 80, page: true, limit:30, autoSort: false, url:'/user', id:'jk-table', toolbar: '#jk-toolbar'}"
               lay-filter="jk-table">
            <thead>
            <tr>
                <th lay-data="{field:'id', checkbox:true}"></th>
                <th lay-data="{field:'username', sort: true}">账号</th>
                <th lay-data="{field:'name', sort: true}">姓名</th>
                <th lay-data="{field:'mail', width:220, sort: true}">邮箱</th>
                <th lay-data="{field:'mobile', width:120, sort: true}">手机号码</th>
                <th lay-data="{width:80, toolbar: '#jk-tool', align: 'center'}">操作</th>
            </tr>
            </thead>
        </table>

        <script id="jk-tool" type="text/html">
            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="remove">移除</button>
            </div>
        </script>

    </div>
</div>

<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script th:inline="javascript" type="text/javascript">
        var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
</script>
<script>
        layui.config({
            base: base + '/static/layuiadmin/'
        }).use(['table'], function () {
            var table = layui.table, form = layui.form;
            var $ = layui.$;

            table.on('sort(jk-table)', function (obj) {
                table.reload('jk-table', {
                    initSort: obj,
                    where: {
                        sort: obj.field + ',' + obj.type
                    }
                });
            });

            table.on('toolbar(jk-table)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'add':
                        layer.open({
                            type: 2,
                            title: '添加用户',
                            content: base + '/user/add',
                            maxmin: true,
                            area: ['550px', '550px'],
                            btn: ['确定', '取消'],
                            yes: function (index, layero) {
                                var submit = layero.find('iframe').contents().find("#jk-form-submit");
                                submit.click();
                            }
                        });
                        break;
                    case 'batchRemove':
                        var data = checkStatus.data;
                        if (data.length > 0) {
                            layer.confirm('真的移除么？', function (index) {
                                var ids = $.map(data, function (n, i) {
                                    return n.id
                                });

                                $.ajax({
                                    url: base + '/user',
                                    dataType: 'json',
                                    data: { ids: ids },
                                    type: 'delete',
                                    success: function (resp) {
                                        if (resp.code == 0) {
                                            layer.close(index);
                                            table.reload('jk-table');
                                        } else {
                                            layer.msg(resp.msg, { time: 2000 }, function () { });
                                        }
                                    },
                                    error: function (resp) {
                                        layer.msg(resp.responseJSON.message, { time: 2000 }, function () { });
                                    }
                                });
                            });

                        } else {
                            layer.msg('请至少选择一条记录', { time: 2000 }, function () { });
                        }
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(jk-table)', function (obj) {
                var data = obj.data;
                if (obj.event === 'remove') {
                    layer.confirm('真的移除么？', function (index) {
                        $.ajax({
                            url: base + '/user/' + obj.data.id,
                            dataType: 'json',
                            type: 'delete',
                            success: function (resp) {
                                if (resp.code == 0) {
                                    obj.del();
                                    layer.close(index);
                                    table.reload('jk-table');
                                } else {
                                    layer.msg(resp.msg, { time: 2000 }, function () { });
                                }
                            },
                            error: function (resp) {
                                layer.msg(resp.responseJSON.message, { time: 2000 }, function () { });
                            }
                        });
                    });
                }
            });

            //监听搜索
            form.on('submit(jk-search)', function (data) {
                var field = data.field;

                //执行重载
                table.reload('jk-table', {
                    where: field
                });
            });
        });



</script>
</body>

</html>
