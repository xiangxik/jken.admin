<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>jken application</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <link href="https://www.layuicdn.com/layui/css/layui.css" media="all" rel="stylesheet">
    <link media="all" rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}">
</head>

<body>
    <div class="layui-card" style="margin-bottom: 0px;">
        <div class="layui-card-body">
            <script id="jk-toolbar" type="text/html">
                <div class="layui-btn-container">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn" lay-event="create" data-type="Cron">添加Cron触发器</button>
                    </div>
                </div>
            </script>
            <table id="jk-table" lay-filter="jk-table"></table>
        </div>
    </div>

    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script th:inline="javascript" type="text/javascript">
        var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
        var entityName = /*[[${entity.name}]]*/null;
        var entityGroup = /*[[${entity.group}]]*/null;
    </script>
    <script>
        layui.config({
            base: base + '/static/layuiadmin/'
        }).use(['table'], function () {
            var table = layui.table, form = layui.form;
            var $ = layui.$;

            var entityId = (entityName + '-' + entityGroup);

            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.title('查看作业【' + entityName + '】的触发器', index);

            var cols = [
                { field: 'id', checkbox: true },
                { field: 'name', title: '触发器名称' },
                { field: 'type', title: '触发器类型', width: 100 },
                { field: 'jobName', title: '作业名称' },
                { field: 'startTime', title: '开始时间', width: 100 },
                { field: 'endTime', title: '结束时间', width: 100 },
                { field: 'nextFireTime', title: '下一次执行', width: 120 },
                { field: 'previousFireTime', title: '上一次执行', width: 120 }
            ];
            table.render({
                height: 'full-99',
                cellMinWidth: 80,
                page: false,
                toolbar: '#jk-toolbar',
                autoSort: false,
                url: base + '/job/' + entityId + '/triggers?_path_filter=*,*.name,*.group,*.jobName,*.jobGroup,*.type,*.description,*.priority,*.mayFireAgain,*.startTime,*.endTime,*.nextFireTime,*.previousFireTime,*.finalFireTime,*.misfireInstruction',
                id: 'jk-table',
                elem: "#jk-table",
                cols: [cols]
            });

            table.on('toolbar(jk-table)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'create':
                        var type = $(this).data("type");
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.title('新建作业【' + entityName + '】的触发器', index);
                        window.location = base + '/trigger/add?type=' + type + '&job=' + entityId;
                        break;
                };
            });
        });
    </script>
</body>

</html>
