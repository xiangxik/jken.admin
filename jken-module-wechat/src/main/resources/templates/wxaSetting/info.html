<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>jken application</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <link href="https://www.layuicdn.com/layui/css/layui.css" media="all" rel="stylesheet">
    <style>
        .layui-fluid {
            padding: 15px;
            position: relative;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">设置公司资料</div>
                    <div class="layui-card-body" pad15>
                        <div class="layui-form" id="jk-form" lay-filter="jk-form" th:object="${entity}">
                            <div class="layui-form-item">
                                <label class="layui-form-label" jk:required>appid</label>
                                <div class="layui-input-inline">
                                    <div class="layui-form-mid" th:text="*{appid}"></div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" jk:required>secret</label>
                                <div class="layui-input-inline">
                                    <div class="layui-form-mid" th:text="*{secret}"></div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" jk:required>token</label>
                                <div class="layui-input-inline">
                                    <div class="layui-form-mid" th:text="*{token}"></div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" jk:required>aesKey</label>
                                <div class="layui-input-inline">
                                    <div class="layui-form-mid" th:text="*{aesKey}"></div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" jk:required>msgDataFormat</label>
                                <div class="layui-input-inline">
                                    <div class="layui-form-mid" th:text="*{msgDataFormat}"></div>
                                </div>
                            </div>
                            <div class="layui-form-item" sec:authorize="hasAuthority('wxaSetting-edit-info')">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="jk-form-submit">确认修改</button>
                                    <!--<button type="reset" class="layui-btn layui-btn-primary">重新填写</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script th:inline="javascript" type="text/javascript">
        var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
    </script>
    <script>
        layui.config({
            base: base + '/layuiadmin/'
        }).extend({
            edit: 'core/edit'
        }).use(['edit'], function () {
            var $ = layui.$, form = layui.form;

            //监听提交
            form.on('submit(jk-form-submit)', function (data) {
                $.ajax({
                    url: base + '/corp/info',
                    data: data.field,
                    dataType: 'json',
                    type: 'put',
                    success: function (resp) {
                        if (resp.code == 0) {
                            layer.msg('保存成功', { time: 2000 }, function () { });
                        } else {
                            layer.msg(resp.msg, { time: 2000 }, function () { });
                        }
                    },
                    error: function (resp) {
                        layer.msg(resp.responseJSON.message, { time: 2000 }, function () { });
                    }
                });
                return false;
            });
        })
    </script>
</body>

</html>
