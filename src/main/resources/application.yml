server:
  port: 8080
spring:
  mvc:
    static-path-pattern: /static/**
  thymeleaf:
    cache: false
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/jken
    username: sa
    password: sa
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      pool-name: blah
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2
  data:
    jpa:
      repositories:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    show-sql: true
  messages:
    basename: i18n/message