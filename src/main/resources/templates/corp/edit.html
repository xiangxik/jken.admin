<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>jken application</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="https://www.layuicdn.com/layui/css/layui.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layui-form" id="jk-form" lay-filter="jk-form" style="padding: 20px 30px 0 0;" th:object="${entity}">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="required" th:field="*{name}" placeholder="请输入公司名称"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司代号</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="required" th:field="*{code}" placeholder="请输入公司代号"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司网站</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" th:field="*{website}" placeholder="请输入公司网站" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司简介</label>
        <div class="layui-input-inline">
            <textarea autocomplete="off" class="layui-textarea" th:field="*{introduction}"
                      style="width: 400px; height: 150px;"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select lay-verify="required" th:field="*{status}">
                <option value="NORMAL">正常</option>
                <option value="ARREARAGE">欠费</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">停用</label>
        <div class="layui-input-inline">
            <input lay-filter="disabled" lay-skin="switch" lay-text="已停用|启用中" lay-verify="required" th:field="*{disabled}"
                   type="checkbox">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input id="jk-form-submit" lay-filter="jk-form-submit" lay-submit type="button" value="确认添加">
        <input id="jk-form-edit" lay-filter="jk-form-edit" lay-submit type="button" value="确认编辑">
    </div>
</div>

<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script th:inline="javascript" type="text/javascript">
    var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
    var entityId = /*[[${entity.id}]]*/null;
</script>
<script>
layui.config({
  base: base + '/static/layuiadmin/'
}).use(['form'], function () {
  var $ = layui.$, form = layui.form;
  //监听提交
  form.on('submit(jk-form-submit)', function (data) {
    $.ajax({
        url: base + '/corp' + (entityId?'/'+entityId:''),
        data: data.field,
        dataType: 'json',
        type: entityId?'put':'post',
        success: function(resp) {
            if(resp.code ==0) {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layui.table.reload('jk-table');
                parent.layer.close(index);
            } else {
                layer.msg(resp.msg,{time:2000},function() {});
            }
        },
        error: function(resp){console.log(resp)
            layer.msg(resp.responseJSON.message,{time:2000},function() {});
        }
    });
	return false;
  });
})




</script>
</body>
</html>
