<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>jken application</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <link href="https://www.layuicdn.com/layui/css/layui.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layui-form" id="jk-form" lay-filter="jk-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名称</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="name" placeholder="请输入公司名称"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司代号</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="code" placeholder="请输入公司代号"
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司网站</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" name="website" placeholder="请输入公司网站" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司简介</label>
        <div class="layui-input-inline">
            <textarea autocomplete="off" class="layui-textarea" name="introduction"
                      style="width: 400px; height: 150px;"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <select lay-verify="required" name="status">
                <option value="NORMAL">正常</option>
                <option value="ARREARAGE">欠费</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否停用</label>
        <div class="layui-input-inline">
            <input lay-filter="disabled" lay-skin="switch" lay-text="已停用|启用中" lay-verify="required" name="disabled"
                   type="checkbox">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input id="jk-form-submit" lay-filter="jk-form-submit" lay-submit type="button" value="确认添加">
        <input id="jk-form-edit" lay-filter="jk-form-edit" lay-submit type="button" value="确认编辑">
    </div>
</div>

<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script th:inline="javascript" type="text/javascript">
    var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
</script>
<script>
  layui.config({
    base: base + '/static/layuiadmin/'
  }).use(['form'], function(){
    var $ = layui.$
    ,form = layui.form;

    //监听提交
    form.on('submit(jk-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

      //提交 Ajax 成功后，关闭当前弹层并重载表格
      //$.ajax({});
      parent.layui.table.reload('jk-table'); //重载表格
      parent.layer.close(index); //再执行关闭
    });
  })
</script>
</body>
</html>
